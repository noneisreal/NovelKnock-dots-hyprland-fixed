######################################## Keybinds ########################################
# Apps: just normal apps
bind = $mainmod, e, exec, $fileManager
bind = $mainmod, c, exec, code --password-store=gnome --enable-features=UseOzonePlatform --ozone-platform=wayland
bind = control+shift+alt, y, exec, yuzu
bind = $mainmod, t, exec, foot --override shell=fish
bind = $mainmod shift alt, T, exec, foot sleep 0.01 && nmtui
bind = $mainmod, t, exec, $terminal
bind = $mainmod,return, exec, $terminal
bind = $mainmod, e, exec, nautilus --new-window
bind = $mainmod, w, exec, $Brower
bind = $mainmod alt, e, exec, /usr/bin/microsoft-edge-stable --password-store=gnome --enable-features=UseOzonePlatform --ozone-platform=wayland --gtk-version=4
bind = $mainmod, x, exec, gnome-text-editor --new-window
bind = $mainmod shift, w, exec, wps

# Apps: Settings and config
bind = $mainmod, i, exec, XDG_CURRENT_DESKTOP="gnome" gnome-control-center
bind = control $mainmod, v, exec, pavucontrol
bind = control+shift, Escape, exec, gnome-system-monitor
bind =control+alt+shift, Escape, exec, foot -T 'btop' btop
bind = $mainmod shift, i, exec, ~/.local/bin/guifetch

# Actions 
bind = $mainmod shift, Period, exec, pkill wofi || wofi-emoji
bind = $mainmod, Period, exec, pkill fuzzel || ~/.local/bin/fuzzel-emoji
bind = $mainmod, q, killactive,
bind = $mainmod alt, Space, togglefloating,
bind = shift $mainmod alt, Q, exec, hyprctl kill
bind = control+alt, Delete, exec, pkill wlogout || wlogout -p layer-shell
bind = control+shift+alt $mainmod, Delete, exec, systemctl poweroff

# Screenshot, Record, OCR (Optical Character Recognition), Color picker, Clipboard history
bind = $mainmod shift, d, exec,~/.local/bin/rubyshot | wl-copy
bind = $mainmod shift+alt, s, exec, grim -g "$(slurp)" - | swappy -f -
bindl =,Print,exec,grim - | wl-copy
bind = $mainmod shift, s, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainmod alt, r, exec, ~/.local/bin/record-script.sh
bind = control+alt, r, exec, ~/.local/bin/record-script.sh --sound
bind = $mainmod shift+alt, r, exec, ~/.local/bin/record-script-fullscreen.sh
bind = control $mainmod shift, s,exec,grim -g "$(slurp)" "tmp.png" && tesseract "tmp.png" - | wl-copy && rm "tmp.png"
bind = $mainmod shift, t,exec,grim -g "$(slurp)" "tmp.png" && tesseract "tmp.png" - | wl-copy && rm "tmp.png"
bind = $mainmod shift, c, exec, hyprpicker -a
bind = $mainmod, b, exec, copyq menu
bind = $mainmod, v, exec, pkill fuzzel || cliphist list | fuzzel --no-fuzzy --icon-theme=candy-icons --background-color=1A1513dd --text-color=F8D4D2ff --match-color=FFB3B1ff --border-width=2 --border-radius=15 --border-color=EB8A89ff	 --selection-color=585b70ff --selection-text-color=F8D4D2ff --selection-match-color=FFB3B1ff --font="Lexend"  --prompt=">>  " --dmenu | cliphist decode | wl-copy

# Media
bind = $mainmod shift, n, exec, playerctl next || playerctl position `bc <<< "100 * $(playerctl metadata mpris:length) / 1000000 / 100"`
bind = $mainmod shift, b, exec, playerctl previous
bind = $mainmod shift, P, exec, playerctl play-pause

#Lock screen  |  blur: --effect-blur=20x20
bind = $mainmod, L, exec, ~/.local/bin/lock.sh
bind = $mainmod shift, L, exec, ~/.local/bin/lock.sh
bindl = $mainmod shift, L, exec, sleep 0.1 && systemctl suspend

# App launcher
bind = $mainmod, Slash, exec, pkill anyrun || anyrun

